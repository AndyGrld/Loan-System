    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Personal Loan Form</title>
</head>
<body>
    <nav class="ndash">
        <h2 id="name"><span>Match</span>Financial</h2>
        <div class="ndash">
            <ul>
                <li class="user-image">
                    <img src="../images/windows-WJPHTJEtgzw-unsplash (1).jpg">
                </li>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
        <br>
        <ul class="services">
            <li><a href=personal-loans.html>Personal Loans</a></li>
            <li><a href=bussiness-loans.html>Business Loans</a></li>
            <li><a href="#">Student Loans</a></li>
            <li><a href="debt-consolidation.html">Debt</a></li>
        </ul>
    </nav>
    <div class="center" id="wide">
        <h1>Personal Loan Application Form</h1>
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="middlename" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="citizenship">Country of Citizenship:</label>
                    <input type="text" id="citizenship" name="citizenship" required>
                </div>
                <div class="form-group">
                    <label for="residence">Country of Residence:</label>
                    <input type="text" id="residence" name="residence" required>
                </div>
                <div class="form-group">
                    <label for="idnumber">Ghana Card Number:</label>
                    <input type="text" id="idnumber" name="idnumber" required>
                </div>
                <div class="form-group">
                    <label for="loanpurpose">Loan Purpose:</label>
                    <textarea id="loanpurpose" name="loanpurpose" required></textarea>
                </div>
                <div class="form-group">
                    <label for="loanamount">Loan Amount (in Ghana Cedis):</label>
                    <input type="number" id="loanamount" name="loanamount" min="10000" step="10000" required>
                </div>
                <div class="form-group">
                    <label for="collateral">Collateral:</label>
                    <textarea id="collateral" name="collateral" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Loan Duration (in months):</label>
                    <input type="number" id="duration" name="duration" min="6" max="48" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
    
          
</body>
</html>
