<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ece3175d47.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/login.css">
    <title>MAtch Financials</title>
</head>

<body>
    
    <div class="login-page">
      <h2 id="name"><span>Match</span>Financial</h2>
        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="First Name" name="firstname"/>
            <input type="text" placeholder="Middle Name" name="middlename"/>
            <input type="text" placeholder="Last Name" name="lastname"/>
            <input type="text" placeholder="Address" name="address"/>
            <input type="text" placeholder="City" name="city">
            <input type="text" placeholder="State" name="state">
            <input type="text" placeholder="Phone Number" name="number">
            <input type="text" placeholder="email address" name="email"/>
            <input type="date" placeholder="Date of Birth" name="dob">
            <input type="text" placeholder="Country of Citizenship" name="citizenship">
            <input type="text" placeholder="Country of recidence">
            <input type="text" placeholder="Ghana Card Number">
            <label for="account_type">Select the account type</label>
            <select name="account_type" id="drop_down">
                <option value="Checking">Checking</option>
                <option value="Regular_Savaings">Regular Savings</option>
                <option value="Fixed_deposit">Fixed Deposit</option>
            </select>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form">
            <input type="text" placeholder="bank account"/>
            <input type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
</body>
<script>
    $('.message a').click(function(){
    $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
 });
</script>

</html>
