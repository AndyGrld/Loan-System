{% extends 'base.html' %}

{% block head %}Business Loans{% endblock %}

{% block body %}
    <div class="center">
        <h1>Business Loan Application Form</h1>
        <div class="form" id="wide">
            {% if user.loans %}
            <div class="sorry">
                <h1>Sorry, you have to repay your previous loans</h1>
                <h2>Amount Left: {{userloan}}</h2>
            </div>
            {% else %}
            <form method="POST">
                <div class="form-group">
                    <label for="businessname">Business Name:</label>
                    <input type="text" id="businessname" name="businessname" required>
                </div>
                <div class="form-group">
                    <label for="businesstype">Type of Business:</label>
                    <input type="text" id="businesstype" name="businesstype" required>
                </div>
                <div class="form-group">
                    <label for="businessaddress">Business Address:</label>
                    <input type="text" id="businessaddress" name="businessaddress" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="phone">Business Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="email">Business Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="businessregistration">Business Registration Number:</label>
                    <input type="text" id="businessregistration" name="businessregistration" required>
                </div>
                <div class="form-group">
                    <label for="loanpurpose">Loan Purpose:</label>
                    <textarea id="loanpurpose" name="loanpurpose" required></textarea>
                </div>
                <div class="form-group">
                    <label for="loanamount">Loan Amount (in Ghana Cedis):</label>
                    <input type="number" id="loanamount" name="loanamount" min="2000" step="1000" required>
                </div>
                <div class="form-group">
                    <label for="collateral">Collateral:</label>
                    <textarea id="collateral" name="collateral" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Loan Duration (in months):</label>
                    <input type="number" id="duration" name="duration" min="6" max="48" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
