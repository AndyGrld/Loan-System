{% extends 'base.html' %}

{% block head %}Personal Loans{% endblock %}

{% block body %}

    <div class="center" id="wide">
        <h1>Personal Loan Application Form</h1>
        <div class="form">
            {% if user.loans %}
            <div class="sorry">
                <h1>Sorry, you have to repay your previous loans</h1>
                <h2>Amount Left: {{userloan}}</h2>
            </div>
            {% else %}
            <form method="POST">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="middlename" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="citizenship">Country of Citizenship:</label>
                    <input type="text" id="citizenship" name="citizenship" required>
                </div>
                <div class="form-group">
                    <label for="residence">Country of Residence:</label>
                    <input type="text" id="residence" name="residence" required>
                </div>
                <div class="form-group">
                    <label for="idnumber">Ghana Card Number:</label>
                    <input type="text" id="idnumber" name="idnumber" required>
                </div>
                <div class="form-group">
                    <label for="loanpurpose">Loan Purpose:</label>
                    <textarea id="loanpurpose" name="loanpurpose" required></textarea>
                </div>
                <div class="form-group">
                    <label for="loanamount">Loan Amount (in Ghana Cedis):</label>
                    <input type="number" id="loanamount" name="loanamount" min="2000" step="1000" required>
                </div>
                <div class="form-group">
                    <label for="collateral">Collateral:</label>
                    <textarea id="collateral" name="collateral" required></textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Loan Duration (in months):</label>
                    <input type="number" id="duration" name="duration" min="6" max="48" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
