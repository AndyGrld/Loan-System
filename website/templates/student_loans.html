{% extends 'base.html' %}

{% block head %}Student Loans{% endblock %}

{% block body %}
    {% include 'navbar.html' %}
    <div class="center">
        <h1>Student Loan Application Form</h1>
        <div class="form" id="wide">
            {% if user.loans %}
            <div class="sorry">
                <h1>Sorry, you have to repay your previous loans</h1>
                <h2>Amount Left: {{userloan}}</h2>
            </div>
            {% else %}
            <form method="POST">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="middlename">Name of University:</label>
                    <input type="text" id="middlename" name="middlename" required>
                </div>
                <div class="form-group">
                    <label for="address">Address of University:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">Region:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="loanpurpose">Loan Purpose:</label>
                    <textarea id="loanpurpose" name="loanpurpose" required></textarea>
                </div>
                <div class="form-group">
                    <label for="loanamount">Loan Amount (in Ghana Cedis):</label>
                    <input type="number" id="loanamount" name="loanamount" min="2000" step="1000" required>
                </div>
                <div class="form-group">
                    <label for="duration">Loan Duration (in months):</label>
                    <input type="number" id="duration" name="duration" min="6" max="48" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
